<section class="container px-4 py-14 my-14" id="capabilities">
    <div class="flex flex-wrap gap-12 ">
        <h1 class="text-2xl">Capabilities</h1>
        <div class="flex flex-wrap  flex-1">
            {{ with $.Site.Params.capability }}
                {{ range . }}
                <div class="cap-card">
                    {{.name}}
                </div>
                {{ end }}
            {{ end }}
        </div>
    </div>
</section>
