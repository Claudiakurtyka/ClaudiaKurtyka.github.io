      unsafe= true
      hardWraps = false
      xhtml = false

# setup menu
sectionPagesMenu = "main"
[menu]
  [[menu.main]]
    name = "Work"
    url = "/#project"
    weight = 1
  [[menu.main]]
    name = "Abouts"
    identifier = "about"
    url = "/#about"
    weight = 2

  [[menu.main]]
    name = "Contact"
    identifier = "contact"
    url = "/#contact"
    weight = 3

